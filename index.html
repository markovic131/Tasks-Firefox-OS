<!DOCTYPE html>
<html ng-app="tasksApp">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Marko Aleksic">
    <title>Tasks</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Firefox OS To-Do</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <!-- <li><a href="#">Link</a></li> -->
                    <!-- <li><a href="#">Link</a></li> -->
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container" role="main" ng-controller="AppController">
        <div class="col-md-6">
            <legend>Add Task</legend>
            <form novalidate name="newTaskForm">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="task.name"
                        ng-minlength="2" ng-maxlength="55" placeholder="Enter task name..." required>
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary"
                                ng-disabled="newTaskForm.$invalid"
                                ng-click="add()"
                                type="button">
                                &nbsp;&nbsp;
                                <span class="glyphicon glyphicon-plus"></span>
                                &nbsp;&nbsp;
                            </button>
                        </span>
                    </div>
                </div>
            </form>
            <div class="alert alert-success" ng-show="completed">
                <span class="glyphicon glyphicon-ok"></span>
                The task "{{ completed.name }}" has been completed.
            </div>
            <legend>Tasks</legend>
            <div class="alert alert-danger" ng-show="!tasks.length">
                <span class="glyphicon glyphicon-warning-sign"></span>
                Your tasks list is empty.
            </div>
            <ul class="list-unstyled" ng-cloak>
                <li ng-repeat="tsk in tasks">
                    <label for="tsk{{ tsk.id }}">
                        <input type="checkbox" id="tsk{{ tsk.id }}"
                            ng-click="complete(tsk.id, $index)">
                        {{ tsk.name }}
                    </label>
                </li>
            </ul>
            <div class="text-muted">
                <legend>Completed Tasks</legend>
                <ul class="list-unstyled" ng-cloak>
                <li ng-repeat="tsk in tasksCompleted">
                    <p style="-moz-text-decoration-line: line-through;">
                        {{ tsk.name }}
                    </p>
                </li>
            </ul>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
